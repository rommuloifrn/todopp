<h3 th:text="|${tasklist.title} ${tasklist.progress}"></h3>
<p th:text="${tasklist.description}"></p>
<p th:text="${tasklist.createdAt}"></p>
<a th:href="@{/lists/new-sublist-on/{id}(id=${tasklist.id})}">Add sublist</a>
<h6>tasks</h6>

<div th:each="link:${tasklist.links}"> <!-- cada task -->
    <th:block th:each="task:${link.task}">
        <span th:text="${task.title}"></span> &#40<span th:text="${task.finished}"></span>&#41 pos: <span th:text="${link.taskListPosition}"></span>

        <form method="post" th:action="@{/task/up/{id}/backto/{taskListId}(taskListId=${link.taskList.id}, id=${link.id})}" style="display:inline;"> <input type="submit" value="climb"> </form>    
        <form method="post" th:action="@{/task/down/{id}/backto/{taskListId}(taskListId=${link.taskList.id}, id=${link.id})}" style="display:inline;"> <input type="submit" value="down"> </form>    

        <form method="post" th:action="@{/task/finish/{id}/backto/{taskListId}(taskListId=${link.taskList.id}, id=${task.id})}" style="display:inline;"> <input type="submit" value="finish"> </form>
        <form method="post" th:action="@{/task/delete/{id}/backto/{taskListId}(taskListId=${link.taskList.id}, id=${task.id})}" style="display:inline;"> <input type="submit" value="delete"> </form>
        <form method="post" th:action="@{/task/{id}/unlink-of/{tasklistid}(id=${task.id}, tasklistid=${tasklist.id})}" style="display:inline;"> <input type="submit" value="unlink"> </form>
        <a th:href="@{/task/link/{id}/backto/{tasklistid}(id=${task.id}, tasklistid=${tasklist.id})}">link to another list</a>
    </th:block>
</div>

<div>
    <form th:action="@{/task/create/{id}(id=${tasklist.id})}" method="post">
        <input type="text" name="title" id="" placeholder="title">
        <input type="submit" value="add">
    </form>
</div>

<h6>sublistas</h6>
<div th:each="sublist:${tasklist.childs}">
    <a th:href="@{/lists/{id}(id=${sublist.id})}">
        <p th:text="${sublist.title}"></p>
    </a>
</div>
